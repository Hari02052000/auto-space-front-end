<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md bg-white w-full p-8 shadow-lg rounded-lg">
      <h2 class="text-2xl mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
  
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email</label>
          <input type="text" id="email" formControlName="email" class="form-input w-full mt-2" placeholder="Enter your email">
          <div class="text-red-500" *ngIf="email?.invalid && email?.touched">
            <div class="text-red-500" *ngIf="email?.errors?.['required']">email is required.</div>
            <div class="text-red-500" *ngIf="email?.errors?.['email']">Invalid email format.</div>


          </div>

        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-600">Password</label>
          <input type="password" id="password" formControlName="password" class="form-input w-full mt-2" placeholder="Enter your password">
          <div class="text-red-500" *ngIf="password?.invalid && password?.touched">
            <div class="text-red-500" *ngIf="password?.errors?.['required']">password is required.</div>

          </div>

        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-full w-full">
          Sign In
        </button>
  
          <p class="text-center mt-4">
            <a [routerLink]="['/forgot-password']" class="text-blue-500 hover:underline">Forgot password</a>
          </p>
      </form>
    </div>

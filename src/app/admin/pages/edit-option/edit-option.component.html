<h2 mat-dialog-title>edit option</h2>

<form [formGroup]="editOptionForm">

    <mat-dialog-content> 
        <mat-form-field appearance="fill">
          <mat-label>Option Name</mat-label>
          <input matInput formControlName="optionName" placeholder="option name">
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">edit option</button>
      </mat-dialog-actions>
    
</form>

<h2 mat-dialog-title>Add New model</h2>

<form [formGroup]="modelForm">

    <mat-dialog-content> 
        <div class="err" *ngIf="addModelErr">
            <p>{{addModelErr}}</p>

        </div>

        <mat-form-field appearance="fill">
          <mat-label>Model Name</mat-label>
          <input matInput formControlName="modelName" placeholder="model name">
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Add Model</button>
      </mat-dialog-actions>
    
</form>

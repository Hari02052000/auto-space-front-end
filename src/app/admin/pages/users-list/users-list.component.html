<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-20">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr >
                <th scope="col" class="px-6 py-3">
                  profile
              </th>
  
                <th scope="col" class="px-6 py-3">
                    user name
                </th>
                <th scope="col" class="px-6 py-3">
                  email
                </th>
                <th scope="col" class="px-6 py-3">
                  isBlocked
                </th>
                <th scope="col" class="px-6 py-3">

                </th>
  
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let user of users">
  
                <td class="px-6 py-4">
                  <img [src]="user.profile.URL" alt="Product Image" class="h-20">
  
                </td>
                <td class="px-6 py-4">
                  
                  {{user.username}}
  
                </td>
                 <td class="px-6 py-4">
                  
                  {{user.email}}
  
                </td>
                 <td class="px-6 py-4">
                  
                  {{user.isBlocked}}
  
                </td>

                

                 
                <td class="px-6 py-4" *ngIf="user.isBlocked">
                   
                  <a  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  (click)="unblockUser(user)">unblock user</a>
  
                </td>
  
                <td class="px-6 py-4" *ngIf="!user.isBlocked">
                  
                  <a  class="font-medium text-red-600 dark:text-red-500 hover:underline"
                  (click)="blockUser(user)">Block user</a>
  
                </td>
  
  
            </tr>
        </tbody>
    </table>
  </div>

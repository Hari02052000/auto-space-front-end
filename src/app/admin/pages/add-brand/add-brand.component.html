<h2 mat-dialog-title>Add New Brand</h2>

<form [formGroup]="brandForm">
    
    <mat-dialog-content> 
        <div class="err" *ngIf="addbrandErr$">
            <p>{{addbrandErr$|async}}</p>

        </div>
        <mat-form-field appearance="fill">
          <mat-label>Brand Name</mat-label>
          <input matInput formControlName="brandName" placeholder="brand name">
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Add Brand</button>
      </mat-dialog-actions>
    
</form>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md bg-white w-full p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl mb-4">Email verification</h2>
        <form [formGroup]="veryfyEmailForm" (ngSubmit)="veryfyEmail()">

            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="text" id="email" formControlName="email" class="form-input w-full mt-2"
                    placeholder="Enter your email registerd email">
                <div class="text-red-500" *ngIf="email?.invalid && email?.touched">
                    <div class="text-red-500" *ngIf="email?.errors?.['required']">Email is required.</div>
                    <div class="text-red-500" *ngIf="email?.errors?.['email']">Invalid email format.</div>
                </div>
            </div>
            <button type="submit" [disabled]="veryfyEmailForm.invalid"
                class="bg-blue-500  cursor-pointer text-white cu hover:bg-blue-600 px-4 py-2 rounded-full w-full  disabled:bg-gray-300 disabled:text-gray-500 ">
                submit
            </button>

        </form>
    </div>
</div>

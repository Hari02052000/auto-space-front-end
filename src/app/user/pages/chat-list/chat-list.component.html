
<div class="bg-gray-100 h-[71vh] overflow-hidden m-0 grid" style="grid-template-columns:1fr 3fr ; ">

  <div class="border border-r border-black ">
    <div class="h-[16%] w-[100%]  text-center pt-5">
      <h1>chats</h1>
    </div>
    <div class="h-[70%] overflow-y-scroll">

      <ul *ngFor="let chat of chats">
        <li *ngFor="let singleChat of chat.chats ">
          <div [routerLink]="['/chat-list/chat', chat._id.senderId, chat._id.productId]"
          routerLinkActive="bg-gray-300"
            class="flex items-center py-2 px-2 hover:bg-gray-200 cursor-pointer" (click)="setcount(chat._id.productId,chat._id.senderId)">
            <img src="{{singleChat.sender.profile.URL}}" alt="Profile Picture" class="w-10 h-10 rounded-full mr-2"
            >
            <div>
              <div class="text-blue-600 font-semibold">{{ singleChat.sender.username }}</div>
              <div class="text-gray-500 text-sm">{{singleChat.latestMessage}}</div>
            </div>
            <div class="ml-auto" *ngIf="chat.unreadCount>0">
              <div class="text-sm font-semibold">{{chat.unreadCount}}</div>
            </div>
          </div>
        </li>
      </ul>




    </div>


  </div>
  <div>

    <router-outlet></router-outlet>


  </div>
</div>
